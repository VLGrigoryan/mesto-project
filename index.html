<!DOCTYPE html>
<html lang="ru">

<head>
  <meta charset="UTF-8">
  <meta http-equiv="X-UA-Compatible" content="IE=edge">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <link rel="stylesheet" href="./pages/index.css">
  <title>Место</title>
</head>

<body class="page">
  <header class="header">
    <a class="header__logo" href="#"></a>
  </header>
  <main class="content">
    <section class="profile">
      <div class="profile__container">
        <img class="profile__avatar-image" src="./images/image.jpg" alt="Жак-Ив Кусто">
        <div class="profile__info">
          <div class="profile__user-info">
            <h1 class="profile__info-name">Жак-Ив Кусто</h1>
            <p class="profile__info-activity">Исследователь океана</p>
          </div>
          <button type="button" class="profile__info-edit-button"></button>
        </div>
      </div>
      <button type="button" class="profile__addcard-button"></button>
    </section>
    <section class="elements">
    </section>
  </main>
  <footer class="footer">
    <p class="footer__copyright">© 2020. Mesto Russia</p>
  </footer>
  <section id="profile-popup" class="popup">
    <div class="popup__container">
      <button type="button" class="popup__close-button"></button>
      <h2 class="popup__heading">Редактировать профиль</h2>
      <form name="profile-edit" class="form">
        <div class="form__main-container">
          <input type="text" id="user-name" name="username" placeholder="имя пользователя" class="form__input">
          <input type="text" id="user-activity" name="activity" placeholder="деятельность" class="form__input">
          <button type="submit" class="form__save-button">Сохранить</button>
        </div>
      </form>
    </div>
  </section>
  <section id="card-popup" class="popup">
    <div class="popup__container">
      <button type="button" class="popup__close-button"></button>
      <h2 class="popup__heading">Новое место</h2>
      <form name="profile-addcard" class="form">
        <input type="text" id="card-name" name="cardName" placeholder="Название" class="form__input">
        <input type="text" id="card-url" name="cardUrl" placeholder="Ссылка на картинку" class="form__input">
        <button id="saveCardButton" type="submit" class="form__save-button">Сохранить</button>
      </form>
    </div>
  </section>
  <section id="image-popup" class="popup popup_dark">
    <div class="popup__container popup__container_dark">
      <button type="button" class="popup__close-button"></button>
      <figure class="popup__image-container">
        <img class="popup__image" src="" alt="">
        <figcaption class="popup__image-caption"></figcaption>
      </figure>
    </div>
  </section>
  <template id="element-template">
    <div id="element" class="element">
      <button id="delete-button" type="button" class="element__delete-button"></button>
      <img id="element-image" class="element__image" src="" alt="">
      <div class="element__info">
        <h2 id="element-name" class="element__heading"></h2>
        <button id="like-button" type="button" class="element__like-button"></button>
      </div>
    </div>
  </template>
  <script src="cards.js"></script>
  <script src="script.js"></script>
</body>

</html>
